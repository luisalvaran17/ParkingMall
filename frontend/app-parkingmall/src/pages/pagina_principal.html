<!doctype html>
<html lang="en">
    
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/pagina.css" type="text/css" media=screen>
</head>

<body>
    <div class="container-fluid">
        <br><br>

        <div class="row">
            <div class="col">
                <img src="./images/ParkingMall.jpg" class="rounded float-right" alt="...">
            </div>
            <div class="col-5">
            </div>
            <div class="col">
                <img src="./images/QR.jpg" class="rounded float-left" alt="...">
            </div>
        </div>

        <br><br><br><br>

        <div class="row row-cols-4">
            <div class="col"></div>
            <div class="col">
                <h1> Lugares <br/> disponibles</h1>
            </div>
            <div class="col">
                <br>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="col"></div>
        </div>

        <div class="row row-cols-4">
            <div class="col"></div>
            <div class="col">
                <img src="./images/Discapacidad.jpg" alt="...">
            </div>
            <div class="col">
                <br>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round verde"></span>
                </label>
            </div>
            <div class="col"></div>
        </div>

        <br><br><br>
        <img src="./images/Parqueadero.jpg" class="rounded mx-auto d-block" alt="...">
    </div> 
</body>
</html>
